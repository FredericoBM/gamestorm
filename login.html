<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GameStorm</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-page">

    <a href="C:\Users\dulci\OneDrive\Área de Trabalho\aposta\index.html" class="back-link" style="position: absolute; top: 30px; left: 30px; color: var(--text-dim); text-decoration: none;">
        <i class="fa-solid fa-arrow-left"></i> Voltar
    </a>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">GAME<span>STORM</span></div>
                <p>Entre na arena e comece a jogar!</p>
            </div>

            <form id="form-login" title="Formulário de Login">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div id="login-error" style="color: #ff4d4d; font-size: 0.85rem; margin-bottom: 15px; padding: 10px; background: rgba(255,77,77,0.1); border-radius: 8px; border-left: 4px solid #ff4d4d; display: none;"></div>

                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox"> Manter conectado
                    </label>
                    <a href="#" class="forgot-pass" style="color: var(--primary); text-decoration: none;">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-main login-btn" style="width: 100%; padding: 15px; margin-top: 10px;">ENTRAR NA ARENA</button>
            </form>

            <div class="separator" style="text-align: center; margin: 25px 0; border-bottom: 1px solid #333; line-height: 0.1em;">
                <span style="background: #161616; padding: 0 10px; color: #555; font-size: 0.8rem;">OU</span>
            </div>

            <div class="social-login" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <button class="social-btn discord" type="button" style="background: #5865F2; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer;">
                    <i class="fa-brands fa-discord"></i> Discord
                </button>
                <button class="social-btn google" type="button" style="background: white; color: #333; border: none; padding: 10px; border-radius: 8px; cursor: pointer;">
                    <i class="fa-brands fa-google"></i> Google
                </button>
            </div>

            <p class="signup-link" style="text-align: center; margin-top: 30px; color: var(--text-dim);">
                Novo por aqui? <a href="cadastro.html" style="color: var(--primary); font-weight: 700; text-decoration: none;">Criar conta grátis</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // COLE AQUI AS MESMAS CONFIGURAÇÕES QUE VOCÊ USOU NO CADASTRO
        const firebaseConfig = {
            apiKey: "AIzaSyAYaN88jxj2g5chrLGWpLdzV0KFupeN82s",
            authDomain: "gamestorm-fef7e.firebaseapp.com",
            projectId: "gamestorm-fef7e",
            storageBucket: "gamestorm-fef7e.firebasestorage.app",
            messagingSenderId: "568454886222",
            appId: "1:568454886222:web:1897bd53af881a3587a41f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('form-login');
        const errorDiv = document.getElementById('login-error');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                // Tenta fazer o login
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Busca o nome de usuário no Firestore para uma saudação personalizada
                const userDoc = await getDoc(doc(db, "usuarios", user.uid));
                let username = "Jogador";
                
                if (userDoc.exists()) {
                    username = userDoc.data().username;
                }

                alert(`Bem-vindo de volta, ${username}!`);
                
                // Redireciona para a Home
                window.location.href = "index.html";

            } catch (error) {
                console.error(error.code);
                // Tratamento de erros comuns
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    showError("E-mail ou senha incorretos.");
                } else {
                    showError("Erro ao acessar a conta. Tente novamente.");
                }
            }
        });

        function showError(msg) {
            errorDiv.innerText = msg;
            errorDiv.style.display = 'block';
        }

        // Limpa erro ao digitar
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                errorDiv.style.display = 'none';
            });
        });
    </script>

</body>

</html>
